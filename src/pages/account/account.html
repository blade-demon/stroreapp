<ion-header>
    <ion-navbar>
        <button ion-button menuToggle start>
          <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
        </button>
        <ion-title>Account</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="doGoMainPage()">
              <ion-icon ios="ios-home" md="md-home"></ion-icon>
           </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-item-group>
        <ion-item-divider color="primary">店铺信息</ion-item-divider>
        <ion-list *ngIf="storeInfo">
            <ion-item>
                <ion-label>店名</ion-label>
                <ion-label style="text-align:right">{{ storeInfo.Name }}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>省份</ion-label>
                <ion-label style="text-align:right">{{ storeInfo.City }}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>城市</ion-label>
                <ion-label style="text-align:right">{{ storeInfo.Province }}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>加入时间</ion-label>
                <ion-label style="text-align:right">{{ storeInfo.BuildTime.slice(0,10) }}</ion-label>
            </ion-item>
        </ion-list>
    </ion-item-group>
    <ion-item-group>
        <ion-item-divider color="primary">管理员信息</ion-item-divider>
        <ion-list *ngIf="employeeInfo">
            <ion-item>
                <ion-label>账户</ion-label>
                <ion-label style="text-align:right">{{ employeeInfo.Account }}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>姓名</ion-label>
                <ion-label style="text-align:right">{{ employeeInfo.Name }}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>电话</ion-label>
                <ion-label style="text-align:right">{{ employeeInfo.CellPhone }}</ion-label>
            </ion-item>
        </ion-list>
    </ion-item-group>
</ion-content>
