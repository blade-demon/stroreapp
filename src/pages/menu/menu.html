<ion-menu [content]="content">
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon ios="ios-home" md="md-home" *ngIf="p.component === 'HomePage'"></ion-icon>
        <ion-icon ios="ios-settings" md="md-settings" *ngIf="p.component === 'SettingsPage'"></ion-icon>
        <ion-icon ios="ios-information-circle" md="md-information-circle" *ngIf="p.component === 'AboutPage'"></ion-icon>
        <ion-icon ios="ios-log-out" md="md-log-out" *ngIf="p.component === 'LogoutPage'"></ion-icon>
        &nbsp;{{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
