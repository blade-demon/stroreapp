<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        <ion-title>门店销售数据</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-list>
        <ion-item-divider color="primary">
            <ion-grid>
                <ion-row>
                    <ion-col col-3 style="text-align:left">
                        <p>商品图标</p>
                    </ion-col>
                    <ion-col col-3 style="text-align:left">
                        <p>商品名称</p>
                    </ion-col>
                    <ion-col col-3 style="text-align:right">
                        <p>单价</p>
                    </ion-col>
                    <ion-col col-3 style="text-align:right">
                        <p>查看</p>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item-divider>
        <ion-item *ngFor="let game of games">
            <ion-row style="display:table">
                <ion-col col-3 style="text-align:left;display: table-cell;vertical-align: middle;">
                  <img src="{{game.ProdPicUrl}}" alt="商品名称">
                </ion-col>
                <ion-col col-3 style="text-align:left; display: table-cell;vertical-align: middle;">
                    <p style="line-height: 100%" text-wrap>{{game.ProductName}}</p>
                </ion-col>
                <ion-col col-3 style="text-align:right;display: table-cell;vertical-align: middle;">
                    <p>{{game.Price}}</p>
                </ion-col>
                <ion-col col-3 style="text-align:right;display: table-cell;vertical-align: middle;">
                    <ion-icon ios="ios-search" md="md-search" (click)="doViewDetail(game)"></ion-icon>
                </ion-col>
            </ion-row>
        </ion-item>
    </ion-list>
</ion-content>
