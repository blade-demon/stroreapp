<ion-header>
    <ion-navbar>
        <ion-title>活动列表</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-divider color="primary">
            <ion-grid>
                <ion-row>
                    <ion-col col-3 style="text-align:left">
                        <!-- <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon> -->
                        <p>日期</p>
                    </ion-col>
                    <ion-col col-4 style="text-align:center">
                        <!-- <ion-icon ios="ios-flag" md="md-flag"></ion-icon> -->
                        <p>名称</p>
                    </ion-col>
                    <ion-col col-3 style="text-align:right">
                        <!-- <ion-icon ios="ios-pulse" md="md-pulse"></ion-icon> -->
                        <p>状态</p>
                    </ion-col>
                    <ion-col col-2 style="text-align:right">
                        <!-- <ion-icon ios="ios-hammer" md="md-hammer"></ion-icon> -->
                        <p>操作</p>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item-divider>
        <ion-item *ngFor="let activity of activities">
            <ion-row>
                <ion-col col-3 style="text-align:left">
                    <p>{{activity.date}}</p>
                </ion-col>
                <ion-col col-4 style="text-align:center">
                    <p>{{activity.name}}</p>
                </ion-col>
                <ion-col col-3 style="text-align:right">
                    <p>{{activity.status}}</p>
                </ion-col>
                <ion-col col-2 style="text-align:right">
                    <ion-icon ios="ios-search" md="md-search" (click)="doViewDetail(activity)"></ion-icon>
                </ion-col>
            </ion-row>
        </ion-item>
    </ion-list>
</ion-content>
