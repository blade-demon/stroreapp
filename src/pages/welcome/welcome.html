<ion-header>

</ion-header>
<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      Gamepoch星游纪门店
    </div>
  </div>
  <div padding>

    <ion-card>
      <p text-center>
        <ion-searchbar [(ngModel)]="storeInput"  (ionInput)="getStores($event)" placeholder="查找"></ion-searchbar>
      </p>
      <p *ngFor="let store of currentStores" (click)="select(store)" [hidden]="hideCurrentStores">
        {{store.Name}}
      </p>
      <h1 *ngIf="selectedStore" text-center padding>{{selectedStore.Name}}</h1>
    </ion-card>
  </div>
  <div text-center style="bottom: 10%; position: absolute; width: 100%">
    <button ion-button icon-end large clear (click)="doLogin()" [disabled]="!selectedStore">
              继续<ion-icon name="arrow-forward"></ion-icon>
            </button>
  </div>
</ion-content>
