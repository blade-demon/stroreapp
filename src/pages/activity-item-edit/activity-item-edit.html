<ion-header>
    <ion-navbar>
        <ion-title>{{ activity.name }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-segment [(ngModel)]="selectedPage" padding style="padding-top:0px">
        <ion-segment-button value="prepare">
            活动准备
        </ion-segment-button>
        <ion-segment-button value="result">
            活动数据
        </ion-segment-button>
    </ion-segment>

    <div [ngSwitch]="selectedPage">
        <ion-list *ngSwitchCase="'prepare'" no-lines>
            <div class="picWrapper">
                <ion-item>
                    <ion-label><small>门头照片</small></ion-label>
                </ion-item>
                <ion-grid>
                    <ion-row>
                        <ion-col col-6 *ngFor="let pic of storePics; let id = index">
                            <ion-card class="block">
                                <ion-icon name="trash" class="delete" (click)="doDelete('storePics' ,id)"></ion-icon>
                                <img [src]="pic" alt="图片" *ngIf="pic">
                            </ion-card>
                        </ion-col>
                        <ion-col col-12 *ngIf="2 - storePics.length > 0" style="text-align:center">
                            <button ion-button icon-left clear (click)="getImage('storePics')">
                                <ion-icon name="camera"></ion-icon>
                                拍照
                              </button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
            <div class="picWrapper">
                <ion-item>
                    <ion-label><small>货架照片</small></ion-label>
                </ion-item>
                <ion-grid>
                    <ion-row>
                        <ion-col col-6 *ngFor="let pic of shelvesPics; let id = index">
                            <ion-card class="block">
                                <ion-icon name="trash" class="delete" (click)="doDelete('shelvesPics', id)"></ion-icon>
                                <img [src]="pic" alt="图片" *ngIf="pic">
                            </ion-card>
                        </ion-col>
                        <ion-col col-12 *ngIf="2 - shelvesPics.length > 0" style="text-align:center">
                            <button ion-button icon-left clear (click)="getImage('shelvesPics')">
                                <ion-icon name="camera"></ion-icon>
                                拍照
                              </button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
            <div class="picWrapper">
                <ion-item>
                    <ion-label> <small>店面陈列展示照片</small></ion-label>
                </ion-item>
                <ion-grid>
                    <ion-row>
                        <ion-col col-6 *ngFor="let pic of storeShowPics; let id = index">
                            <ion-card class="block">
                                <ion-icon name="trash" class="delete" (click)="doDelete('storeShowPics', id)"></ion-icon>
                                <img [src]="pic" alt="图片" *ngIf="pic">
                            </ion-card>
                        </ion-col>
                        <ion-col col-12 *ngIf="2 - storeShowPics.length > 0" style="text-align:center">
                            <button ion-button icon-left clear (click)="getImage('storeShowPics')">
                                <ion-icon name="camera"></ion-icon>
                                拍照
                              </button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
            <button ion-button color="primary" full (click)="doSubmit()" [disabled]="!isReadyToSubmit">提交信息</button>
        </ion-list>

        <ion-list *ngSwitchCase="'result'" no-lines>
            <ion-item>
                <ion-label><small>参与人数</small></ion-label>
                <ion-input dir="rtl" type="number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label><small>到场人数</small></ion-label>
                <ion-input dir="rtl" type="number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label><small>直播人数</small></ion-label>
                <ion-input dir="rtl" type="number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label><small>选手照片</small></ion-label>
            </ion-item>
            <ion-grid>
                <ion-row>
                    <ion-col col-6 *ngFor="let pic of storeShowPics; let id = index">
                        <ion-card class="block">
                            <ion-icon name="trash" class="delete" (click)="doDelete('storeShowPics', id)"></ion-icon>
                            <img [src]="pic" alt="图片" *ngIf="pic">
                        </ion-card>
                    </ion-col>
                    <ion-col col-12 *ngIf="2 - storeShowPics.length > 0" style="text-align:center">
                        <button ion-button icon-left clear (click)="getImage('storeShowPics')">
                        <ion-icon name="camera"></ion-icon>
                        拍照
                      </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <ion-item>
                <ion-label><small>围观人照片</small></ion-label>
            </ion-item>
            <ion-grid>
                <ion-row>
                    <ion-col col-6 *ngFor="let pic of storeShowPics; let id = index">
                        <ion-card class="block">
                            <ion-icon name="trash" class="delete" (click)="doDelete('storeShowPics', id)"></ion-icon>
                            <img [src]="pic" alt="图片" *ngIf="pic">
                        </ion-card>
                    </ion-col>
                    <ion-col col-12 *ngIf="2 - storeShowPics.length > 0" style="text-align:center">
                        <button ion-button icon-left clear (click)="getImage('storeShowPics')">
                          <ion-icon name="camera"></ion-icon>
                          拍照
                        </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <ion-item>
                <small>活动物料广告照片</small>
            </ion-item>
            <ion-grid>
                <ion-row>
                    <ion-col col-6 *ngFor="let pic of storeShowPics; let id = index">
                        <ion-card class="block">
                            <ion-icon name="trash" class="delete" (click)="doDelete('storeShowPics', id)"></ion-icon>
                            <img [src]="pic" alt="图片" *ngIf="pic">
                        </ion-card>
                    </ion-col>
                    <ion-col col-12 *ngIf="2 - storeShowPics.length > 0" style="text-align:center">
                        <button ion-button icon-left clear (click)="getImage('storeShowPics')">
                          <ion-icon name="camera"></ion-icon>
                          拍照
                        </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <ion-item>
                <small>直播大V照片</small>
            </ion-item>
            <ion-grid>
                <ion-row>
                    <ion-col col-6 *ngFor="let pic of storeShowPics; let id = index">
                        <ion-card class="block">
                            <ion-icon name="trash" class="delete" (click)="doDelete('storeShowPics', id)"></ion-icon>
                            <img [src]="pic" alt="图片" *ngIf="pic">
                        </ion-card>
                    </ion-col>
                    <ion-col col-12 *ngIf="2 - storeShowPics.length > 0" style="text-align:center">
                        <button ion-button icon-left clear (click)="getImage('storeShowPics')">
                          <ion-icon name="camera"></ion-icon>
                          拍照
                        </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <ion-item>
                <small>支持人照片</small>
            </ion-item>
            <ion-grid>
                <ion-row>
                    <ion-col col-6 *ngFor="let pic of storeShowPics; let id = index">
                        <ion-card class="block">
                            <ion-icon name="trash" class="delete" (click)="doDelete('storeShowPics', id)"></ion-icon>
                            <img [src]="pic" alt="图片" *ngIf="pic">
                        </ion-card>
                    </ion-col>
                    <ion-col col-12 *ngIf="2 - storeShowPics.length > 0" style="text-align:center">
                        <button ion-button icon-left clear (click)="getImage('storeShowPics')">
                          <ion-icon name="camera"></ion-icon>
                          拍照
                        </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <button ion-button color="primary" full (click)="doSubmit()" [disabled]="!isReadyToSubmit">提交信息</button>
        </ion-list>
    </div>
</ion-content>
