<ion-header>
    <ion-navbar>
        <ion-title>负责人登录</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <h2 text-wrap text-center style="margin: 20px 0">
        {{ storeName }}
    </h2>
    <form (submit)="doLogin()">
        <ion-list>
            <ion-item>
                <ion-label fixed>{{"用户名"}}</ion-label>
                <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label fixed>{{"密码"}}</ion-label>
                <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
            </ion-item>

            <div padding>
                <button ion-button color="primary" block>登录</button>
            </div>

        </ion-list>
    </form>
</ion-content>
