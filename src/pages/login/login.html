<ion-header></ion-header>

<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
      <div class="splash-logo"></div>
      <div class="splash-intro">
          Gamepoch星游纪门店
      </div>
  </div>
  <div padding>
    <form (submit)="doLogin()">
      <ion-list>
          <ion-item>
              <ion-label fixed>{{"用户名"}}</ion-label>
              <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label fixed>{{"密码"}}</ion-label>
              <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
          </ion-item>

          <div padding>
              <button ion-button color="primary" block>登录</button>
          </div>

      </ion-list>
  </form>
  </div>

</ion-content>
